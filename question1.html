<!DOCTYPE html>
<html>
<head>
    <title>Change Content</title>
</head>
<body>
    <div id="myElement">
        <p id="myParagraph">Welcome to my website!</p>
    </div>
    
    <button onclick="changeContent()">Change Content</button>
    
    <script>
        function changeContent() {
            document.getElementById("myParagraph").textContent = "Hello there!";
        }
    </script>
</body>
</html>
